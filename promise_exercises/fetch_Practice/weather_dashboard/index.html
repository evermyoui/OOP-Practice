<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="search-header">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="input-search" placeholder="Search a City">
        </div>
        <button>Get City Weather</button>
    </div>
    
    <div class="main-container">
    <div class="city-time-container">
        <div class="city">Athens</div>
        <div class="date-container">
            <div class="time">09:03</div>
            <div class="date">Thursday, 31 Aug</div>
        </div>
    </div>

    <div class="temperature-container">
        <div>
        <div class="degrees">24Â°C</div>
        <div class="sunset-sunrise-container">
            <div class="sunrise">
                <img src="./assets/image copy 2.png" alt="sunrise" height="70px" width="150px">
                <p>Sunrise</p>
                <div class="sunrise-time">06:37</div>
            </div>
            <div class="sunset">
                <img src="./assets/image copy.png" alt="sunset" height="70px" width="150px">
                <p>Sunset</p>
                <div class="sunrise-time">20:37</div>
            </div>
        </div>
        </div>
        <div class="sunny">
            <img src="./assets/sunny.png" alt="sunny" height="400px" width="320px">
            <p>Sunny</p>
        </div>
        <div class="more-details">
            <strong>41%</strong>
            <p>Humidity</p>
            <strong>2km/h</strong>
            <p>Wind Speed</p>
            <strong>997hPa</strong>
            <p>Pressure</p>
            <strong>8</strong>
            <p>UV</p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
