<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow + Ripple Button</title>
  <style>
    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      position: relative;
      overflow: hidden; /* hides ripple overflow */
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      background: orange;
      color: white;
      font-size: 16px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px yellow, 0 0 40px #0ff;
    }

    /* Ripple effect */
    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.8s ease;
    }

    button:active::after {
      transform: translate(-50%, -50%) scale(2.5);
      opacity: 1;
      transition: 0s;
    }
  </style>
</head>
<body>
  <div class="container">
    <button>HOVER ME</button>
  </div>
</body>
</html>
