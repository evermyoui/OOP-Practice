<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <input  type="search" 
            class="search-bar" 
            id="search-field"
            placeholder="Search..."/>
</body>
<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    :root {
        --search-border: #bbb;
        --search-focus-border: #3a71ca;
    }

    .container {
        min-width: 320px;
        width: 80%;
        display: flex;
        justify-content: center;      
    }
    
    .search-bar {
        width: 30%;
        line-height: 2;
        border-radius: 4px;
        border: 1px solid var(--search-border);
        transition: all 0.3s;
    }
    .search-bar:focus {
        width: 100%;
        border-color: var(--search-focus-border);
    }
    .search-bar::placeholder {
        font-weight: 200;
    }
    .search-bar:focus::placeholder {
        color: transparent;
    }
</style>
</html>
