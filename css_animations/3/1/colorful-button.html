<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,800;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="button-border">
                <button type="button" class="button">
                    Start Coding!
                </button>
            </div>
        </div>
    </body>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background-color: var(--body-bg);
    }

    :root {
        --font-family: 'Karla', sans-serif;
        --body-bg: #1E1F25;
        --btn-bg: #000;
        --btn-color: #cbcbcb;
        --btn-color-hover: #fff;
        --grad-color1: #eeaf61;
        --grad-color2: #fb9062;
        --grad-color3: #ee5d6c;
        --grad-color4: #ce4993;
        --grad-color5: #6a0d83;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .button-border {
        background-color: var(--btn-bg);
        color: var(--btn-color);
        font-family: inherit;
        padding: 2px;
        border-radius: 5px;
        background: linear-gradient(var(--grad-color1), var(--grad-color2), var(--grad-color3), var(--grad-color4), var(--grad-color5));
    }

    .button {
        border: none;
        border-radius: 5px;
    }

    .button-border:hover .button{
        color: var(--btn-color-hover);
    }

    .button-border:hover {
        background: linear-gradient(230deg, var(--grad-color1), var(--grad-color2), var(--grad-color3), var(--grad-color4), var(--grad-color5));
    }
    </style>
</html>
