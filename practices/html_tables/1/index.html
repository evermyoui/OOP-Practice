<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>Weekly Orders</caption>
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>10</td>
                <td>2</td>
                <td rowspan="2">These fruits are fresh from the countryside and raise by local farmers.</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>5</td>
                <td>3.50</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>5.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">created by</td>
            </tr>
        </tfoot>
    </table>
</body>
<style>
    table {
        border-collapse: collapse;
        width: 60%;
    }
    caption {
        font-weight: bold;
        margin-bottom: 10px;
    }
    td,th {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
    }
    tfoot td {
        font-style: italic;
        text-align: center;
    }
</style>
</html>
