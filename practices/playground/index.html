<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Please complete all required fields</p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="Q">
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <label for="name">Name: *</label>
                <input type="text" id="name" name="username" required>
            </p>
            <p>
                <label for="email">Email: *</label>
                <input type="email" name="user-mail" id="email" required>
            </p>
            <p>
                <label for="password">Password: *</label>
                <input type="password" name="user-password" id="password">
            </p>
        </section>

        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card"><span>Card Type:</span></label>
                <select name="user-card" id="card">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>

            <p>
                <label for="card-number">
                    <span>Card Number: *</span>
                </label>
                <input type="number" id="card-number" name="user-card-number" required>
            </p>

            <p>
                <label for="exp-date">
                    <span>Expiration Date: *</span>
                </label>
                <input type="text" id="exp-date" name="user-exp-date" required pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" placeholder="MM/YY">
            </p>
        </section>

        <section>
            <p>
                <button type="submit" id="submit-btn">Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
